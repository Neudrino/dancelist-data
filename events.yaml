  - name: Social dance in Mezrab
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel alvast een ticket en kom dansen op de livemuziek van TriOblique!\n\nTicket\n- Voorverkoop: 13 euro \n- Aan de deur: 15 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met ...\n21:00 Bal met TriOblique\n23:30 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBand\n\nTriOblique\n\nHet is door de ontmoeting rond Ierse muziek dat deze drie muzikanten besloten samen te komen. Om de wereld te laten dansen, op en neer en vooral dwars.\n\nTriOblique is de subtiele (of niet!), vermenging van het muziekspel van Susanna Roncallo (gitaar), Aurélien Congrega (Ierse Bouzouki en zang) en Dario Gisotti (Uillean Pipe en fluiten), de kronkelende paden van de ene stijl nemend voor een diagonale sprong naar de stijl van de andere, over velden, door bossen, het verkennen van geluiden die van Genua naar Ierland gaan, van funk tot traditionele zang uit het noorden van Bretagne, van delicate fingerpicking tot goede rockakkoorden, van instrumenten tot zang, van pure traditie tot de versmelting van genres, met het vreugdevolle verlangen om te bewegen de lichamen in een verfijnde mazurka, of in een waanzinnige Kost Ar Choat!"
