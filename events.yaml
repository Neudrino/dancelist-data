  - name: Volksdansbal 2022 in Dordrecht
    details: "Een fijne combi tussen volksdans en balfolk, stijlen die veel met elkaar gemeen hebben, maar toch nog zeer verschillend zijn. Samen met volksdansvereniging Machar houdt Balfolk Zuid-Holland een volksdansbal, waar zowel traditionele volksdansen als typische balfolkdansen gedanst kunnen worden. De avond begint met een dansuitleg voor beide stijlen, zodat je als bezoeker geen moment aan de kant hoeft te staan.\n\nUiteraard zal er live-muziek zijn, en dat is deze keer het duo van Wouter en De Draak! Dit duo bestaat uit Wouter Kuyper op trekzak en Joris Alblas op gitaar. Balfolk, maar dan met een grotere rol voor de gitaar, een tintje Iers en een voorliefde voor Bretons.\n\nToegang tot het bal, inclusief gratis consumptie, is 12,50 euro. Dit kan bij voorkeur betaald worden door 12,50 euro over te maken naar NL60 INGB 0003555154 tnv Volksdansvereniging Machar te Dordrecht.\n\nDe avond begint om 20.00 uur en duurt tot 23.00 uur.\n\nJe kunt komen dansen op de Haringvlietstraat 515, 3313 EM in Dordrecht, het Woonzorgcentrum de Merwelanden."
