  - name: Spring 2023 Balfolk lessons
    details: "Wil je balfolk leren dansen? In februari 2023 start er weer een nieuwe reeks balfolklessen in Amsterdam.\n<<Boek hier de lessen>>\nLesprogramma\nDrie groepen: een beginnersgroep (groep 1), een begonnersgroep (groep 2) en een groep die verder leert (groep 3).\n\nGroep 1: Beginners. Het allereerste begin van de balfolkdansen. We gaan aan de slag met de basis van veel gedanste groeps- en koppeldansen. Aan bod komen o.a.: jig, tovercirkel, scottish, polka en enkele Bretonse dansen. We gaan al luisterend naar de muziek, deze dansen leren onderscheiden en gevoel krijgen voor het ritme. En we oefenen een goede danshouding.\n\nGroep 2: Begonners. Voor dansers die al eerder danslessen hebben gevolgd. Aan bod komen o.a. de wals, mazurka, bourree in 2, rondeau-en-couple en meer Bretonse dansen. We diepen de geleerde dansen uit en besteden aandacht aan de variaties in de eerder (in groep 1) geleerde dansen. Hierbij komen de techniek in koppeldansen maar ook in rij- en cirkeldansen, communicatie in de dans en dans-etiquette aan bod.\n\nGroep 3: Verder leren. Voor dansers die de eerste twee groepen doorlopen hebben, of al ervaren zijn. We gaan in op moeilijker en minder bekende dansen. Daarnaast gaan we op zoek naar antwoorden: Wat vertel je elkaar in een wals? Hoe wordt een mazurka echt fijn? Hoe houd je contact in de bourree in 3?\nLessen\nDe serie lessen bestaat uit 10 lessen op de woensdagavond. Er is iedere week les van 22 februari t/m 3 mei. Op 22 maart is er geen les. De serie wordt afgesloten met een mini-bal op 10 mei.\nDe kosten voor de reeks van 10 lessen bedraagt € 110,-. Je kunt ook twee groepen tegelijk volgen, bijvoorbeeld 1 en 2 of 2 en 3. De kosten zijn dan € 185,-.\nJe schrijft je in voor de serie lessen via de website https://balfolkamsterdam.nl.\nTijdstippen\n18.45 Deur open\n19.00 Groep 1 (beginners)\n19:45 Tussenprogramma, ook voor andere groepen\n20.15 Groep 2 (begonners)\n21.00 Groep 3 (verder leren)\n\nDocenten\nDe lessen worden gegeven in het Nederlands door Berend, Gepke en Frans.\nKleding\nKleding is bij balfolk vrij. Draag makkelijke kleding. In de leszaal mag je niet naar binnen met schoenen die je ook buiten draagt. Beginnende dansers dansen vaak op sokken of blote voeten. Schoenen met een zachte zool die niet afgeeft kunnen ook. Laat ze even zien aan ons."
