  - name: Wageningen Junushoff
    details: "Eind maart breekt de lente aan, en die brengt ons een overvloed aan nieuwe (dans)energie! Wat is dan beter dan een bal in de Junushoff met twee geweldige Franse bands?!\n\nLa Réveilleuse (‘de ontwaker’) is een energiek en lumineus duo bestaande uit Camille Lachenal (zang, clarinet) en Simon McDonell (gitaar). Zij verzorgen een bal vol levensverhalen, vrouwen en eeuwenoude bomen. De zelfgeschreven teksten van Camille, door Simon verwerkt in folkarrangementen, nodigen uit om een repertoire van originele liedjes te ontdekken, geïnspireerd door traditionele dansmuziek. Betreed de kring van vrouwen, ontmoet La Réveilleuse bij het draaien in een wals, dans een mazurka onder een kastanjeboom en verlies jezelf in het bos met een avant-deux!\n\nNa de potluck wordt de temperatuur in de Junushoff hoog opgedreven door niemand minder dan Fahrenheit! Alexandre Sallet (diatonische accordeon/stomp box), Remi Kesteman (cello), Simon McDonnell (gitaar/banjo) en Antoine Morin (houten fluit) brengen hun ongebreidelde energie naar de dansvloer. Deze vier zijn naast magnifieke muzikanten ook nog eens sublieme zangers. Hun uiteenlopende roots (o.a. Bretons, Iers, Portugees) zorgen voor een ijzersterk repertoire, waarin traditionele muziek geweldig wordt gemengd met invloeden uit pop en elektronische muziek. Op het podium, van Gennetines tot Cadansa en in heel Bretagne, laat het volle en levendige geluid van het kwartet de dansers zweven op een vloer die oververhit is tot meer dan 96°F!\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg.\n\n\nBetalen kan contant of via Tikkie.\n\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z’n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopige planning:\n15:00 Dansinitiatie\n16:00 La Réveilleuse\n18:00 Potluck diner\n19:00 Fahrenheit\n21:00 Einde"
