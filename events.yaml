  - name: "Balfolk Utrecht — Fundamentals: Groepsdansen"
    details: "Balfolk Utrecht presenteert\nFundamentals - Groepsdans\n\nWe hebben informatie onderaan op onze lespagina toegevoegd over inloggen en hoe dit systeem werkt, zie hier. Stuur ons gerust een email, als het je niet lukt met inloggen.\n\nDe Fundamentals, workshops waarin we veelvoorkomende balfolk dansen leren. Je zult hier de basis en een aantal variaties leren, of ze juist verfijnen. Vorig seizoen leerden we de Fundamentals van de Wals en Scottish in twee workshops van Rian de Jong. Dit voorjaar gaan we verder met nog drie Fundamentals workshops: Mazurka (Renske en Aljosha), Polka (Sophie van Grinsven), en Groepsdansen (Renske en Aljosha).\n\nWorkshopbeschrijving\nIn deze workshop werken we aan het basisrepertoire groepsdansen: tovercirkel, jig, an dro en hanter dro. Deze dansen komen vaak voorbij op bals, zijn een heerlijke uitnodiging om oude en nieuwe dansers te leren kennen. We zullen een stuk dieper op iedere dans ingaan dan in de initiatie, en naast de passen en variaties werken aan de groepsenergie die juist deze dansen zo speciaal maakt - van de connectie tussen buren of partners naar de samenhang van de hele cirkel of rij.\n\nTovercirkel (“cercle cercassien”) en jig (“chapelloise”) zijn voorbeelden van “mixers”: dansen waarin de dansvloer gemengd wordt omdat iedere 32 maten van partner gewisseld wordt. We zullen aandacht besteden aan mogelijkheden om met de choreografie te spelen, werken aan een goede communicatie in de verschillende danshouding die mixers bieden, en aan etiquette. Na de workshop zul je meer mogelijkheden hebben om te variëren in mixers, en meer plezier vinden in de speelse soepelheid die deze dansen kunnen bereiken.\n\nAn dro en hanter dro zijn Bretonse rijdansen, waarbij er ketens van aaneengesloten dansers worden gevormd. We bespreken uiteraard de basis voor de handen en voeten, maar gaan ook hard werken aan de synergie tussen buren en door de hele rij heen. Die synergie ligt deels in het postuur dat karakteristiek is voor Bretonse dansen, maar ook in de verticale energie (bounce) in de rij. We gaan op zoek naar die verticale energie in muziek en dans.\n\n\nNiveau\nVoor wie net begint met balfolk is, zijn de Fundamentals een kans om zowel de basistechnieken als wat verdieping te leren. Alle Fundamentals workshops zijn toegankelijk voor beginners, dus je hoeft niet de vorige te doen om de volgende te kunnen.\n\nVoor wie al een tijdje balfolk danst, is dit een kans om je techniek te verfijnen en/of de andere rol te leren, en hierbij kun je gebruik maken van de persoonlijke aandacht van onze fijne docente.\n\n\nOver de Docenten\nRenske en Aljosha zijn enthousiaste dansers die al jaren een passie voor Balfolk delen. Vanaf 2016 organiseren ze lessen en workshops in onder andere Wageningen en Nijmegen. Ook organiseren ze vijf keer per jaar het grote bal in de Junushoff in Wageningen. Hun dansfilosofie draait om het plezier in de dans, lichaamsbewustzijn en postuur, respect en connectie tussen danspartners, en dans als een interpretatie van muziek. Verder zijn ze als dansers actief in de wereld van contactimprovisatie.\n\nLestijden\nElke workshop is 2.5 uur lang. Het programma:\n19:00 – deuren open\n19:15 – de les begint\n21:45 – einde les\n22:00 – sluiting.\n\nLocatie & Deurbeleid\nDe lessen en workshops vinden plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\nDe deur van de Moira-zaal mag niet meer zonder toezicht open blijven staan. Tussen 19:00 en 19:15 staat er dus iemand van de organisatie bij de deur om iedereen binnen te laten. Daarna gaat de deur dicht.\n\nBen je onverhoopt te laat? Gebruik dan de deurbel. Bij geen gehoor kun je ook het 06-nummer bellen dat op de deur hangt (soms is de bel niet goed te horen als de muziek aan staat tijdens de workshop, maar geef ons wel eerst even de tijd om de trap op te lopen ).\n\nPrijzen en Aanmelden\nDe kosten voor deelname van één workshop zijn:\nNormaaltarief €23,-\nFair-Trade tarief €25,- (Als je de eerlijke prijs wil betalen)\nKortingstarief €19,- (Als je weinig te besteden hebt).\n\nJe betaalt contant voor je reservering aan het begin van de workshop.\n\nLet op! Als je inschrijft, reserveren we een plekje voor je en gaan we er ook van uit dat je komt. Inschrijven is dus niet vrijblijvend. Als je je inschrijft en je je minder dan een week voor de workshop weer afmeldt, vragen we een administratieve bijdrage. Als je je minder dan drie dagen voor de workshop afmeldt, betaal je een deel van het lesgeld, tenzij je iemand vindt die je kaartje overneemt. Je kunt alles lezen in deze algemene voorwaarden, die gelden als je je aanmeldt.\n\nFair Trade (Het Galette Prijsje)\nVind jij het belangrijk dat docenten en muzikanten eerlijk betaald worden? En, wil je dat Balfolk Utrecht kwaliteit levert? Neem dan Fair Trade! Want, goede docenten en muzikanten verdienen meer dan basic theebiscuits bij hun koffie. Verleid ze naar onze events met galettes. Daarom Fair Trade :)\n\nBalfolk Utrecht Stempelkaart\nDit seizoen introduceren we de Balfolk Utrecht stempelkaart! Spaar het hele seizoen door stempels en lever je kaart aan het eind in voor korting. Hoe meer workshops je hebt gevolgd, hoe meer korting.\n\n\nRichtlijnen\nWij willen graag dat iedereen bij Balfolk zich vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen die naar onze workshops komt op de hoogte is van een aantal richtlijnen waar we ons aan houden. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. De richtlijnen voor onze workshops en danslessen: Balfolk Utrecht Richtlijnen.\n\n(Mocht je benieuwd zijn naar richtlijnen die meer voor de bals (sociale dansavonden) bedoeld zijn, die kun je hier vinden. Alle balfolkevenementen die je op balfolk.nl kunt vinden, moeten zich in principe aan deze algemene richtlijnen houden.)\n\nNieuwsbrief\nJe kunt je aanmelden voor de nieuwsbrief door een e-mail te verzenden naar balfolkutrecht@gmail.com met dat je je wilt aanmelden voor de nieuwsbrief.\n\nHeb je vragen? Mail naar utrecht@balfolk.nl"
