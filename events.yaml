  - name: Balfolk Lenzburg
    details: "We look forward to the first Balfolk in the new year 2023\r\nthe trio “CaraƆ” and the accordionist \"Filippo Gambetta\" (Maestrale) il Grande\r\nMaestro del Organetto, I don't need to introduce him in detail, you already know him\r\nfrom the big stages :).\r\nThey will delight us with their sounds and voices in the beautiful\r\nspoil the ballroom. The trio CaraƆ from western Switzerland enters the world of bal folk\r\nthe richness of its diverse origins: jazz, classical and folk. Your festive and\r\nlively music will appeal not only to connoisseurs, but also to curious people of all ages\r\nthat will fill you with dance steps and your head with melodies...\r\nIn their original compositions and their arrangements of traditional themes\r\nthe three musicians skillfully combine violin, cello, soprano saxophone and vocals,\r\nto take her audience on a unique journey and the thriving\r\nTo respect the tradition of French and Swiss Romandie dances.\r\nCaraƆ will also move your feet… but not only!\r\nThere will also be room for the boeuf. So bring your instrument with you.\r\nA first treat marks the start of the new ball season.\r\nYou are welcome to bring your specialty (fait maison) for the buffet!\r\nProgram:\r\n5:00 pm Workshop with dances from Romandy.\r\n18:30 h common buffet (bring crockery, cutlery and drinking vessel)\r\n19:30 Balfolk 1\r\n21:30h approx. Balfolk 2\r\nThen boeuf. Tariff: 35.-/25.- reduced\r\nAddress: School Angelrain/ Aula Bleicherain\r\nAngelrainstrasse 19, 5600 Lenzburg\r\nRegistration desired to Franco: E-Mail franco.melone@gmx.ch"
