  - name: Wageningen Junushoff
    details: "In mei legt iedere vogel een ei – en wij kunnen ons balfolk-ei weer kwijt bij een prachtig bal in de Junushoff! ;) Twee geweldige groepen zullen ons heerlijk de zomer in laten dansen.\n\nIn februari hebben we ze erg gemist, dus dit bal een herkansing - en we doen er nog een flink schepje bovenop, want dit keer komt KV Express als trio spelen! KV Express is al lange tijd een muzikaal begrip, en wij zijn zeer verheugd dat ze weer bij ons komen spelen. Sophie Cavez (accordeon) en Bo Waterschoot (basgitaar) zorgen voor een fantastische en unieke groove, die ontzettend dansbaar is. De uitmuntende percussie van Alain Josué zet het energieniveau nog een extra tandje bij. Een geweldig bal is gegarandeerd!\n\nExqueezit bestaat uit de twee befaamde accordeonisten Bert Leemans (chromatische accordeon) en Erik de Jong (klavieraccordeon). Bert (bekend van o.a. Airboxes, EmBRUN) beschikt over een omvangrijk balfolk repertoire, terwijl Erik (o.a. Itchy Fingers, Gonnagles) meester is in Schotse en Ierse muziek. De exquisiete combinatie van deze muziekstijlen is geweldig om op te dansen en naar te luisteren. Op Cadansa en de Dansstage stalen ze al de show, in mei mogen we in de Junushoff van ze genieten!\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier €20, korting €15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopige planning:\n\n15:00 Dansinitiatie\n16:00 Exqueezit\n18:00 Potluck diner\n19:00 KV Express\n21:00 Einde"
