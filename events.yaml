  - name: Balfolk Utrecht trial lesson
    details: "Een korte lesreeks gegeven door Rian de Jong!\n\nVan april tot juni geven we op maandagavond in de Moira een korte lesreeks. Er zijn twee lessen van een uur: een les voor beginners die bekend zijn met de basisdansen van balfolk (jig, tovercirkel, scottish, mazurka) en klaar zijn voor meer verdieping in dansen zoals de wals in drie en bourrée in twee: basis-plus dus! Verder is er een groep voor dansers die willen verbreden en verdiepen.\n\nDeze eerste les is een proefles voor als je nog niet zeker bent of je de hele reeks mee wilt doen maar is ook de eerste les van de reeks. Aanmelden voor zowel de proefles als de lesreeks kan hier:\n\nInschrijformulier voor basis-plus\nInschrijfformulier voor verdiepen\n\nMeer details volgen nog op de lessenpagina van Balfolk Utrecht. Hieronder alvast wat praktische informatie:\n\nLesdata:\n17 april\n24 april\n8 mei\n15 mei\n22 mei\n5 juni\n12 juni\n19 juni\n\nLestijden:\n19.00 deur open\n19.15-20.15: basis-plus\n20.30-21.30: verdiepen\n\nPrijs:\nEen lesreeks kost 80 euro, of 70 euro met korting. Een losse proefles kost 10 euro; als je daarna door wil met de lessen wordt dit van je lesgeld afgetrokken. Betaling gaat contant."
