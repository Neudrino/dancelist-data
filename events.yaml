    details: "Op maandag 20 februari 2022 start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies). Kom het proberen in een gratis proefles!\n\n \n\nDe lessen worden gegeven op maandagavonden (tweewekelijks) in het Stadshuus, Markt 3 Lochem, van 19.30 tot 21.30 uur. De lessen vinden plaats in een gemixt niveau.\n\n10 lessen; cursusgeld is 100 euro\n\n \n\nLesdata:\n\n20 februari (gratis proefles)\n\n6 maart\n\n20 maart\n\n3 april\n\n17 april\n\n1 mei\n\n15 mei\n\n \tgeen les met pinkeren (29-5)\n\n\n\n\n12 juni\n\n26 juni\n\n10 juli\n\n24 juli\n\n\n \n\nReserveren en meer informatie, neem contact op met Cathie Hoek.\nTelefoon: 06-19188351\nMail aan: cathie@mhjhoek.com"
