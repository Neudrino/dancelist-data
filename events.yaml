  - name: Luisteren naar elkaar in de dans
    details: "Als je samen danst dan ben je een dialoog aan het voeren met je lichaam. Maar in een dialoog is het altijd een kwestie van zowel luisteren als praten. In deze workshop gaan we kijken of we wel echt aan het luisteren zijn naar elkaar. Met behulp van een aantal oefeningen gaan we kijken hoeveel we echt luisteren. Graag verzoeken we mensen om indien mogelijk een mobiele telefoon mee te nemen met camera functionaliteit we gaan namelijk ook wat dingen filmen (al deze opnames zullen aan het eind van de workshop worden verwijderd tenzij alle betrokken partijen het er mee eens zijn dat deze bewaard mogen worden). We verwachten ook dat deelnemers minimaal een scottish kunnen dansen (hiermee bedoelen we dat je niet meer hoeft na te denken over de stappen van de dans zelf terwijl je de dans doet) als zowel een leider als volger.\n\nAanmelden (via contact@balfolkzeist.nl) wordt gewaardeerd maar is niet vereist."
