  - name: BalFolk
    details: "BalFolk met Wouter Kuyper op zondagmiddag 19 maart in Enkhuizen\n\nHet laatste Balfolk van dit seizoen 2022/2023 in Enkhuizen wordt gedaan Wouter Kuyper. Wouter Kuyper (beroepsmuzikant) speelt trekharmonica en doedelzak in verschillende formaties zoals Wouter en de Draak, BMB en Lirio, maar in Enkhuizen komt hij solo. Als hij solo speelt doet hij dat met de trekharmonica en speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel zijn eigen composities. Wouter houdt van bals en van dansen en heeft in de loop der jaren een geweldig balrepertoire opgebouwd waarop heerlijk gedanst kan worden.\n\nOns oude vertrouwde Ad Hoc Orkest, de huisband van het Balfolk in Enkhuizen, is natuurlijk ook weer van de partij. Zij spelen traditionele balfolk muziek, veelal uit Frankrijk.\n\nHet bal zal weer gehouden worden in hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen. Het bal begint zoals gebruikelijk stipt om 14:00 uur. Reserveren is niet nodig. en de entreeprijs is 7,00 euro."
