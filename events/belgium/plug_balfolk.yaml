  - name: Blowzabella workshop festival
    details: "Blowzabella Workshop Festival comes to West Flanders in October 2024. It's a weekend of concerts, bals, music and dance workshops and jam sessions. Special Guests: Benoit Michaud (hurdy-gurdy) - who will also play some tunes with the band - and Confrérie des Muchards de Saint Druon. Workshops, dance, big band (all instruments/ages/abilities_), diatonic accordion, hurdy-gurdy, bagpipes, violin, singing. More details soon and ticket link coming soon. Questions: pauljames.be@gmail.com"
