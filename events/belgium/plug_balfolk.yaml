  - name: "Bal Experience: duo Bucsan/Gielen & Saraï (FR/BE)"
    details: "Met Bal Experience pakt Muziekcentrum Dranouter telkens uit met de fijnste folkbalbands. Ook voor het het eindbal van 2024 strikten we enkele mooie namen uit de scene! De avond start met het duo Bucsan/Gielen die met hun folk van de lage landen menig dansers een plezeir zullen doen. Daarna is het aan de Franco-Belge combo Saraï, die de beste Occitaanse dansen zullen spelen en de hele dansvloer in lichterlaaie zal doen staan. Dansen! Dansen! Dansen!"
    links:
