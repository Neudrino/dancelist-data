  - name: Moulin d'Andé Weekend
    details: "A contra dance weekend in Normandy with Kappy Laning & Janine Smith (callers) and Nozzy (musicians, from UK). Lodging and all meals provided in a beautiful and historic venue, the 13th century restored Moulin d’Andé. \nPrices in euros for those who haven’t yet attended a Paris Contra Dance: 520 in a single room, 420 euros in a double or triple room, 320 in a dormitory (6-8 in a room). 100 euros discount for previous attendees. \nTransportation via train (1:30) from Gare St Lazare in Paris and then (20 minutes) by bus or taxi from Gare Val de Reuil. \nIf you are interested or if you have questions, send me a message."
