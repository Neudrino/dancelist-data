  - name: International Dance Workshop
    details: "Tapestry Folkdance Center invites you to an incredible weekend workshop of choreographed diverse sessions and dances! \nWe are excited to share the full teaching schedule of dancing, plus gatherings – potlucks, culture talk & brunch, and the Saturday evening dance party with LIVE MUSIC! \nInstructor: Lee Otterholt \nLee is a master teacher of International Folk Dance, teaching at workshops, festivals and seminars all over the USA and Canada. He is a leader of folk dance tours all over the world. \nBand: Orkestar Bez Ime  \nOrkestar Bez Ime is a long-running band from the Twin Cities focusing on the many cultures and traditional music styles of the Balkan peninsula in Eastern Europe. Members of the band: Colleen Bertsch, Scott Keever, Matt Miller, Katrina Mundinger, Natalie Nowytski, and Eric Ray. \nFor the full schedule, instructor and musician information, registration, location and more, visit our website. \nPre-registration is recommended. Entire Weekend Early Registration – $80 | After October 20, 2023 – $90, or by event."
