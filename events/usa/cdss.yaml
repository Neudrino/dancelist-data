  - name: "New Year's Eve Contra Dance Extravaganza"
    details: "Time: 8:00 pm – 12:15 am (Waltz lesson, then contra basics session: 7:30 – 8:00 pm)\nWe’ll be doing contras, squares, mixers dances and other dances!\nJust come alone or with friends, enjoy the camaraderie and dance and see everyone’s smiling faces and greet the New Year 2024!\nCallers: Don Heinold, Jen Jasenski, and others.\nLive Music: Liz Raymond and Mickey Koth, fiddles, and Aaron Bittel, keyboard.\nAdmission: Suggested donation – $20 p.p., $15 students, $50 families.\nParking: Parking is in behind the church accessible via Court Street and Broad Street. On-street parking is also available.\nDress: Dress is casual and/or festive. Please bring clean non-street shoes in order to prevent damaging the floor and that move easily. Wear comfortable clothing!\nFood: Please bring finger food to share!\nThis is an alcohol-free event."
