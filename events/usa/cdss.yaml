  - name: Quiet Corner Contra Dance
    details: "First Fridays September to June! \n\nWhen: Dance 7:30-10:30pm [introduction 7:15 – 7:30 pm]\nCommunity Shindig: Bring your family, friends or just bring yourself to our traditional public contra dance! No fancy footwork needed to attend, just come, enjoy the friendly camaraderie, dance to live fiddle music and see everyone’s smiling faces!\nCaller: Rich Sbardella – Rich has extensive experience as a dance leader. Early on, he was mentored by the legendary caller, Dick Leger. Dick was a master of timing, and phrasing his calls. After twenty years of club calling, Rich has added live music barn dances, and contras to his repertoire. Rich has a magical way of making novices dancers in just a few minutes.\nLive Music: Craig Edwards and Ellen Cohn!\nAdmission: $13.00 per person OR students (with ID, please) are $6. And any donations are greatly appreciated and encouraged!\nClothing & Footwear: Just bring clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nFood: Some snacks offered at the break. We welcome home made goodies and fruits!\nParking: There is plenty of free parking right in front of the hall.\nRoles: Are traditional: Ladies & Gents but are just roles and you are welcome and encouraged to choose whichever role that works for you and some do, so no worries!"
