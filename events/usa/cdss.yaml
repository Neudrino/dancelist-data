    details: "Time: Dance 7:30-10:30 pm (short basics session 7:15 pm)\nContra Dance is a form of folk dancing made up of long lines of couples. It has mixed origins from historic English country dance, Scottish country dance, and French dance styles. It originated in New England! Not needed to bring a partner or know how to do it in order to have a great time!\nThis is so wicked fun! It is the most fun you can have with your clothes on! Come and give it a try!\nLive Music: The Boom Chicks are Julie Sorcek on flute and saxophone, Mickey Koth on fiddle, and Kasha Breau on keyboard. They bring years of experience playing for contra dances, with each other (Julie and Mickey in Wry Bred and Kasha and Mickey in Wild Notes) as well as in other concert and contra dance bands.! They will amaze you and set your feet moving!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $13 ($5 for students, $30 max for families).\nParking: Please park on the street or in the public lot behind Keeney Hall (1/10 mi north on Main St). There’s no parking on the Temple grounds. Please do not even turn into the Temple driveway or the neighbor’s driveway.\nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber soled sneaker are discouraged but some do wear them even though it makes dancing harder).\nRole Terms: “Women & Men,” but dancers are welcome to choose whatever role that works for them. with no worries."
