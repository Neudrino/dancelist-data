  - name: Worcester Contra Dance!
    details: "Time: Dance 7:30-10:30 pm [Intro session 7:15 pm]\nThis is so wicked fun! It is the most fun you can have with your clothes on!\nDancing is to live fiddle tunes of Ireland, Scotland, England, France, and Appalachia! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nLive music by Truffle Creek from Boston. They are Lillian Chase on the fiddle, Jonah Spear on guitar and foot percussion, and Cecily Mills on the cello. They draw heavily from the old time genre for their tune selections, but certainly don’t limit themselves to a singular tradition for repertoire selection. Together these three bring creativity, variety, tradition, and joy to any room they find themselves making music in.\nCaller: Paul Wilde from Rhode Island.\nAdmission (your choice): $10 – $12 p.p., $6 – $8 students, families $25. Donations are gratefully appreciated!\nParking: There is plenty of parking behind the church. Drive up State Street, take a left behind the church, and walk down Gertrude Street to enter the hall.\nFood! Donations of snacks for the break are wanted and gleefully appreciated!\nClothing & Footwear: Clothing is casual. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are: “Women & Men” but dancers are welcome to choose whatever role that works for them. with no worries.\nMasks: Masks are *no longer* required, but still welcome."
    links:
      - "https://cdss.org/event/worcester-contra-dance/"
    start: "2024-02-10T19:30:00-05:00"
    end: "2024-02-10T22:30:00-05:00"
