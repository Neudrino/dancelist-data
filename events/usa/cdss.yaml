  - name: "FSGW New Year's Eve Contra Dance Ball"
    details: "The Folklore Society of Greater Washington is thrilled to return to the Woman’s Club of Chevy Chase in Maryland for another fantastic New Year’s celebration. We plan a full evening of fun dances to amazing musicians. \nDoors open at 7:15, and the Grand March starts at 8. There will be a toast at midnight, followed by Auld Lang Syne, then some final dancing. \nCaller: Lisa Greenleaf  \nBand: Stomp Rocket (Glen Loper on mandolin, Dave Langford on fiddle, and Bethany Waickman on guitar) \nCome join us for the end-of-year festivities! \nDetails and updates can be found on our New Year’s Eve Contra Dance Ball page. \nGeneral admission is $60, Students or low income is $28."
