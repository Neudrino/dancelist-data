  - name: 5th Saturdays Open Mike/Open Band Contra Dance
    details: "Our Saturday night Open Mike Open Band dance at Fulton Hall. \nTwo local musicians will organize the music. Please contact them in advance so that you can learn about their musical plans. \nA local caller will lead the callers’ Open Mike. You can contact them in advance or show up and sign up for a calling slot. \nIf you have not been to a PCDC event since 2020, you can help expedite the entry process by filling out our contact tracing form. \n\n7:00 pm newcomer/refresher lesson\n7:30 pm dancing starts\n10:30 dancing ends\n\nSome dancers head to a pub for “afters”—all are welcome!"
