  - name: Fourth Friday Experienced Contra at Guiding Star Grange
    details: "This series is geared to experienced dancers and will feature challenging dances, plus some no-walk-throughs and medleys. “Experienced” means: \n\nYou know how to do a roll away, California twirl, pass through to a wave, contra corners, and basic moves without teaching\nYou know where to be at the start of each dance phrase and how to recover from a lapse\nYou assist your partner and neighbor to the next move\nYou execute flourishes safely and on time without disturbing others\nYou respond to confusion and missteps by others with grace, encouragement and good humor\n\nCost: $15-10 sliding scale / $8 for full-time students \nNote: Each dance series now has its own COVID protocol. We hope every dancer will comfortable at one or more dances."
