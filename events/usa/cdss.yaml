  - name: "Community \"Soup-er Saturday\" Dance!"
    details: "It is our recent Soup-er Sunday Dance, but now 3rd Saturdays, and still serving homemade soup and cornbread!\n7:00 pm (basics session 6:45 pm)\nThis is the most fun you can have with your clothes on!\nWe dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nParking: at Warwick Center for the Arts. On-street parking and additional parking behind the building (enter next to City hall). \nLive music by Mickey Koth on fiddle and flute, John Kalinowski on accordion and concertina! Their eclectic blend of old and new has been described as ‘St. Patrick at a Hoedown,’ or, as one fan put it, Mickey & John will change your O’Doul’s to Guinness!\nCaller: Don Heinold. Don has been calling at weddings, parties and dances all over New England for over 14 years. One has said of him “Professional and fun! Don creates original calls as well as wide variety of calls for all abilities.”\nAdmission: Your choice $15 – $20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged.\nFood/Concessions: Homemade soup. homemade cornbread, lemonade, and fresh-brewed tea at $3 a bowl, all for the benefit of the band and caller!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber soled sneakers are ok but harder to dance with).\nRole Terms: Traditional – “ladies & gents” or “women & men” but all are welcome to choose the role term that works for them!"
    links:
      - "https://cdss.org/event/community-soup-er-saturday-dance/"
