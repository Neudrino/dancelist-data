  - name: Jane Austen Ball
    details: "Join us for a special Jane Austen Ball, on the 250th anniversary of her birth.  \nThe Ball will be called by Beverly Francis, a longstanding leader from Country Dance New York. She has a particular fondness for country dance in the time of Jane Austen and has called many dances for the Jane Austen Society of North America, New York Metropolitan Region, as well as two balls for the national JASNA. \nMusic for the ball will be provided by Alchemy, who will add some contemporary innovation and improvisation to the traditional dance tunes. \nWe’re planning an afternoon Ball practice and evening experienced dance on Saturday, April 26 at First Baptist Church, 175 Allens Creek Rd. On Sunday, April 27, there is another practice in the morning, and the ball in the afternoon at the ballroom of the Memorial Art Gallery. We usually open Ball registration on Valentine’s Day."
