  - name: Worcester Potluck & Contra Dance
    details: "One-time change to 1st Saturday, not 2nd Saturday!\nPotluck 6:00 – 7:00 Bring food to share!\nDance 7:30-10:30 pm [Intro session 7:15 pm]\nThis is so wicked fun! We dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nCaller: Jordan Kammeyer\nLive Music by The Fiddling Thomsons, who are winners of the 2023 New Hampshire Governor’s Arts Award!\nAdmission: (your choice) $10 – $12 p.p., $6 – $8 students, families $25. Donations are gratefully appreciated!\nParking: There is plenty of parking behind the church by driving up State Street or up Gertrude Street.\nFood: Donations of snacks for the break are wanted and gleefully appreciated!\nClothing & Footwear: Clothing is casual. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are “Women & Men,” but dancers are welcome to choose whatever role that works for them with no worries."
