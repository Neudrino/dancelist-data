  - name: New Year’s Eve at the Ashokan Center
    details: "A Dinner and Dance \nCheck-in opens at 5:30 p.m. Dinner 6 p.m., sing-along 7 p.m., dancing 8 p.m. – 1 a.m. \nRing in 2024 with great live dance music, sumptuous snacks and fun-loving folks. Music by Jay Ungar and Molly Mason with Swingology; Wheels of the World; and Pont Ondulé. Get ready for vintage swing, country, contras, squares, zydeco, waltzes and freestyles. Callers: John Krumm and Bob Isaacs. \nCash bar featuring local beers and wines and coffee, tea, lemonade and ice water all night. And a bountiful snack table 11 p.m.-1 a.m. \nThis event may sell out. We strongly recommend buying your tickets in advance. \nDance (adult) – $30\nDance (ages 5 – 25) – $15 \nAdd dinner (gluten-free and vegan options) – $30"
    links:
      - "https://cdss.org/event/new-years-eve-at-the-ashokan-center/"
