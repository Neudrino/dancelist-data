  - name: Lava Meltdown
    details: "Situated between Salt Lake City, Utah and Yellowstone National Park, Lava Hot Springs is a great choice among Idaho resorts and Utah resorts for relaxing activities and fun adventures.  This Idaho resort town treats you to beautiful scenery with many types of lodging. It is a peaceful community where you can unwind with your family and friends.  \nWhen you arrive, you will notice the beautiful mountains with a river running through. As you look about the town, there are many beautiful options for soaking in the lovely geothermal healing waters. Everything in town is walkable, there are many shops and restaurants and a charming main street to peruse. This is a town that is full of spa offerings such as massage. There are many quaint little restaurants where you will find great food.  \nCome to a great weekend of contra dancing to the musical stylings of Avourneen, a Celtic and Irish band out of Denver, Colorado. We will also feature the mystical music of Bandage a Trois, a local Idaho band. Our main caller is Seth Tepfer, a dynamic and fun dance teacher and caller. He will be hosting a caller’s workshop. This will be a weekend filled with soaking, dancing, lovely music, great food, and fun with old and new friends.  \nThis dance has been on hold for five years, we are very excited to bring this dance weekend back and see all of your lovely faces!  \nCarrie Dayton-Madsen, Ray Madsen, and Courtney Brueckner"
