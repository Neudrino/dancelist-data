  - name: Grange Hall Contra Dance
    details: "Community Shindig: In the tradition of New England’s earliest settlers, Vineyard Preservation Trust and Circuit Arts invite you to a contra dance to celebrate the traditions of the Grange Hall as part of the fundraising campaign launch to restore/rejuvenate the historic Hall. No experience necessary!\nThis is so wicked fun! It is the most fun you can have with your clothes on!\nLive Music by The Flying Elbows, Martha’s Vineyard’s favorite string band: a community tradition! They are: Nancy Jephcote, fiddle, Bob Hammond, fiddle and banjo, Paul Thurlow, bass, Brian Weiland, percussion and mandolin, Tom Hodgson guitar.\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission is free, but donations are gratefully appreciated and accepted!\nParking: on-site.\nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are “Women & Men,” but dancers are welcome to choose whatever role that works for them. with no worries."
