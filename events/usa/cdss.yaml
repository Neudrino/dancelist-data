  - name: "Brattleboro Bal Folk: 1-Year Anniversary Dance"
    details: "Live music & dance instruction by Eloise & Co.\nBecky Tracy (fiddle) & Rachel Bell (accordion)\nFun, accessible French and European traditional dances.\nNo experience or partner necessary.\nMid-dance break with jamming, snack potluck, and more dancing!\nBring instruments!\nBring snacks to share!\n\nCome celebrate the one-year anniversary of Brattleboro bal folk! \nCan you believe it’s been a year?! \nSuggested donation sliding scale $12-$25 \nDances range from beautiful to raucous. Even if you’ve never tried anything like this before, come on over! Feel free to listen and watch from the sidelines or jump in. We’ll teach you everything you need to know, and the crowd has a reputation for being welcoming, eager to draw newcomers into the fun. We continue to add new dances and variations to keep the experienced dancers excited, too!  \nShare our video with friends to whet their appetite! \n \nMasks are welcome but not required. Please stay home if you feel ill or are testing positive for Covid-19. \nLots more sound samples and info at Rachel Bell Music. \nMark your calendars for Feb 25 & March 24."
