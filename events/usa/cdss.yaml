  - name: Worcester Contra Dance
    details: "Time: Dance 7:30-10:30 pm [Intro session 7:15 pm]\nThis is so wicked fun! We dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!!\nCaller: Don Heinold. Don has been calling dances for over 14 years. Don is sought for weddings, parties & regular dances! He is known for teaching waltz and still does waltz lessons.\nLive music by Old Bel Air, who are Jenn Wheeler, piano; Steve Hunker, accordion; Dave Fox. fiddle; Jo-Anne Lund, fiddle; Dave Blodgett, guitar; Bill Fisher, mandolin; Joyce Isen, percussion; and Jerry Bellows, recorder. They make a terrific sound you will love to dance to!\nAdmission: (your choice) $10 – $12 p.p., $6 – $8 students, families $25. Donations are gratefully appreciated!\nParking: There is plenty of parking behind the church by driving up State Street or up Gertrude Street.\nFood! Donations of snacks for the break are wanted and gleefully appreciated!\nClothing & Footwear: Clothing is casual. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are “Women & Men,” but dancers are welcome to choose whatever role that works for them, with no worries."
    links:
      - "https://cdss.org/event/worcester-contra-dance/"
    start: "2023-12-09T19:30:00-05:00"
    end: "2023-12-09T22:30:00-05:00"
    country: USA
    state: MA
    city: Worcester
    styles:
      - contra
