  - name: Foggy Moon Contra Dance Weekend
    details: "Monterey Country Dance Community is thrilled to be back for our 7th annual Foggy Moon Contra Dance Weekend! Join us for three days of dancing to nationally renowned musicians and callers in beautiful downtown Monterey, California. \nSpots fill up fast, so register today! \nNovember 3-5, 2023\nMusic by Elixir and The Free Raisins\nCalling by Nils Fredland and Lindsey Dono\nat the Monterey YMCA, 600 Camino el Estero in Monterey, CA \n\nDance with us Friday night through Sunday night in beautiful Monterey, CA\nThe YMCA of the Monterey Peninsula is an airy WWII-era wooden USO dance hall, just a short walk from the ocean and historic downtown Monterey.\nHealthy light snacks will be provided every day, all day, with tables indoors and out\nThe details of our COVID policy will be finalized later, but our regular dance series has a policy of masks optional at this time. We will have good quality paper masks available, for those who would like to use them, and we will work to ensure ventilation in the hall, no matter the weather\nWork scholarships available!\nMore information available on our website"
