  - name: Souper Sunday Dance
    details: "It’s last season’s “Barn Dance,” but with a twist – now serving soup! \n\nLive Music! We dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\n6:30 pm (Intro session 6:15 pm)\nIn the gallery at Warwick Center for the Arts, 3259 Post Road, Warwick. On street parking and additional parking behind the building (enter next to City Hall)\nOffering expanded concessions – homemade soup & cornbread, lemonade & fresh brewed tea!\n\nMore Info:\n\nLive Music: Joy Factor, who are Gianna Marzilli Ericson (fiddle), Henry Yoshimura (guitar), and Jeremy Wilmer (fiddle)\nCaller: Don Veino – Don loves to create opportunities for dancers to have fun no matter the group size!\nAdmission: Your choice $15 – $20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged and accepted.\nFood: We will be serving a special homemade soup and cornbread @ $3 a bowl, all for the benefit of the band and caller!\nRole Terms: Traditional – “ladies & gents” or “women & men,” but all are welcome to choose the role term that works for them!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are ok but harder to dance with)."
