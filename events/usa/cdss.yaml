  - name: The Jefferson Ball
    details: "Held each November and open to the public, the Jefferson Ball is our signature event which showcases the use of social dance in early America. \nEnjoy light refreshments and two sessions of live music with dances presented in the grand style of yesteryear. \nFormal attire is requested, with Colonial or Regency attire being preferred. Evening suits or tuxedos for men and evening gowns for ladies are also welcomed. New dancers should attend class for several months to learn the dances beforehand. Pre-registration is required. \nPlease check back for details on the dance program (available by June) and the registration form (available by September). You may use our contact form to ask to be added to the mailing list to receive updates on the November ball and August workshop/dance."
