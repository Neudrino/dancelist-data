  - name: Mystic Pie Dance
    details: "Yes, we have a new name! The Mystic Pie Dance!\nTime: Dance 7:30-10:30 pm [short basics session @ 7:15 pm]\nThis is so wicked fun! It is the most fun you can have with your clothes on! We dance to live music—the fiddle tunes of Ireland, Scotland, England, France, Appalachia, and America. We often switch partners after every dance, so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nLive Music by The Dead Sea Squirrels. Don’t be fooled by the unlikely name—you’re gonna love dancing to Cathy Mason on fiddle; Craig Edwards on fiddle, banjo, and mandolin (but not all at the same time!); and Henry Yoshimura on guitar. They play widely for contra dances and are known for their danceable tunes arranged in medleys designed to closely match and enhance the movements of the particular contra dance being taught/called. They tend to push the boundaries of the southern style with fiddle and fiddle/guitar harmonies!\nCaller: Paul Wilde from RI. Paul was a schoolteacher for 16 years and said that his classroom experience helped him to develop his calling skills on the dance floor.\nAdmission: $10 adults, $7 students. Donations gratefully accepted!\nHomemade Pie Slices! This month we offer pumpkin pie and other kinds of fall pies! These delicious pie slices are offered at the break for $3/slice to help support the band and caller.\nRole Terms are: “Ladies & Gents” (or Women & Men) but dancers are welcome to choose whatever role their heart desires.\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneaker are discouraged but some do wear them even though it makes dancing harder).\nParking: Plenty of parking in the large parking area next to the building!"
