  - name: Ease & Elegance
    details: "Country Dancers of Westchester presents Ease & Elegance, its renowned style workshop and dance party for experienced English country dancers. \nThis year’s session, The Hands Are Dancing, presents an anatomy of how the hands and arms work best to enhance our dancing pleasure. Teacher Paul Ross lays out the fundamentals of good handwork with 10 Tips for Good Hand Turns. Musicians Pali Matej, violin; Sue Polansky, clarinet; and Robin Russell, piano, will raise our spirits and quicken our steps with their matchless music. \nWe open with the workshop, then a short break, and end with a joyful dance party, in which one good turn deserves another (and another, and another. . .). \n$20 (members), $25 (nonmembers)"
