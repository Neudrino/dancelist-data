    details: "Hosted by New Mexico FolkMADS  \n\nWhen: October 27-29, 2023\nWho: Frannie Marr, Countercurrent, Virginia Creepers, and YOU!\nHow Much: Sliding scale: $320 recommended ($200 minimum)\nCOVID Policy: vaccination required, rapid testing first day, masks optional \n\nBoo Camp is a residential camp held in the Manzano Mountains outside of Albuquerque, NM (~1 hour from Albuquerque & 1:45 from Santa Fe). This is an all levels, family friendly dance weekend highlighting regional and national callers and bands. The schedule will include contra dancing, couples dancing, jamming, and the much adored, Halloween themed, Boo Ball! "
