  - name: "Mystic Contra Dance: The Pie Dance!"
    details: "Time: Dance 7:30-10:30 pm [Intro session 7:15 pm]\nAll are welcome! We dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nCaller: Will Mentor from Vermont. Will is perhaps the foremost contra dance caller in the United States. For the last 20 years his clear teaching, upbeat wit, and relaxed stage presence have been delighting new and old dancers alike.\nMusic: Starling, who are: Mo Brachfeld on fiddle, Jared Kirkpatrick on piano, mandolin, and feet (but not at the same time)!\nAdmission: $10 adults, $7 students. & Donations gratefully accepted!\nHomemade Pie Slices! This month we offer Pumpkin Pie and other kinds of fall pies! These delicious pie slices are offered at the break for $3/slice to help support the band and caller.\nRole terms are: “Ladies & Gents” (or Women & Men) but dancers are welcome to choose whatever role their heart desires.\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber soled sneaker are discouraged but some do wear them even though it makes dancing harder).\nParking: Plenty of parking in the large parking area next to the building!"
