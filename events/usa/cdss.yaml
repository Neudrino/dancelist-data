    details: "Community Shindig: In the tradition of New England’s earliest settlers, The Knights of Columbus #109 invite you to a New England Contra Dance to celebrate the traditions of community dancing. Not necessary to bring a partner or any experience necessary!!\nThis is so wicked fun! It is the most fun you can have with your clothes on!\nLive Music by: Kat Wallace & Helen Grace Kuhar! Kat is a fiddle player with a focus in American and Celtic styles, her music-making centers around original and traditional tunes and songs utilizing tenor guitar, fiddle, viola and voice. Helen Kuhar is a rhythm guitarist and vocalist hailing from Cambridge, MA. Growing up in the Pacific Northwest, Helen fell in love with traditional music through contra dancing, and since then has been immersed in Irish, Scottish, and New England folk traditions of Boston, MA and the greater Northeast! They both together will amaze you!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $15 suggested donation per person, or $10 for students per person!\nParking: plenty of well lighted parking next to the KC building. Enter around the corner on Prescott St.\nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber soled sneaker are discouraged but some do wear them even though it makes dancing harder).\nRole Terms are: “Ladies & Gents” or “Women & Men” but dancers are welcome to choose whatever role that works for them. with no worries."
