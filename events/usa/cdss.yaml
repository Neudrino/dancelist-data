  - name: 'Community "Soup-er Saturday" Dance'
    details: "Now 3rd Saturdays and still serving Homemade Soup & Cornbread! \n\nThis is so wicked fun! It is the most fun you can have with your clothes on! We dance to live fiddle tunes of Ireland, Scotland, England, France, Appalachia and America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nParking: On-street parking and additional parking behind the building (enter next to City hall).\nCaller: Billy Fischer, from Connecticut, Billy has been calling dances for over thirty years, starting out in New Haven, Connecticut with the contra dance series that has been a fixture of the folk music and dance scene since 1976. In addition to contra dances in and around the northeast, he has called at various dance camps regionally and nationally!\nLive Music by: Woody & the Westside Warblers! They have a Rhode Island connection! Most members are from RI. They are: Camilla Streeter, keyboards; David Horne, bass, mandolin or banjo; and Chris Warren, fiddle or cello. They are skilled musicians that radiate energy and joy through their music. They are not to be missed!.\nAdmission: Your choice $15 – $20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged.\nFood/Concessions: Homemade soup, homemade cornbread, lemonade & fresh brewed tea @ $3 a bowl & all for the benefit of the band and caller!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber soled sneakers are ok but harder to dance with).\nRole Terms: Traditional – “ladies & gents” but all are welcome to choose the role term that works for them!"
