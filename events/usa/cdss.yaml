  - name: Mystic Pie Dance
    details: "Time: Dance 7:30-10:30 pm [short basics session @ 7:15 pm]\nWe have air conditioning every monthly dance all summer long!\nThis is so wicked fun! It is the most fun you can have with your clothes on! We dance to live music! It is the fiddle tunes of Ireland, Scotland, England, France, Appalachia and America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nLive music by: The Round Hill Ramblers are Mickey Koth and Liz Raymond on fiddle and John Kalinowski on accordion. We are based at and ramble around Round Hill Road in Middletown, CT. All three of us play in various concert and dance bands, including Wild Notes (John and Mickey) and The Wee Merry Banshees (Liz and Mickey).\nCaller: Don Heinold. Hailing from Rhode Island, but calling frequently in Connecticut, Don has been calling at dances, weddings & parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $10 adults, $7 students. Donations gratefully accepted!\nHomemade pie slices! We offer a medley of homemade pie slices! These delicious pie slices are offered at the break for $3/slice to help support the band and caller.\nRole terms are: “Ladies & Gents” (or Women & Men) but dancers are welcome to choose whatever role their heart desires.\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber soled sneaker are discouraged but some do wear them even though it makes dancing harder).\nParking: Plenty of free parking in the large parking area next to the building!"
