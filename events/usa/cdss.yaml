  - name: Oakstone Trio Concert
    details: "After years of playing together on the Oxford session scene and in folk clubs, The Oakstone Trio came together in early 2022 for Folk Weekend: Oxford.  \nLouis Thurman (melodeons, vocals), Mitch Keely (guitar, vocals), and Joshua Newman (fiddle, viola, vocals) combine a nuanced, improvisatory approach to tunes with energy and warmth, allowing seldom-heard tunes to escape old manuscripts and giving well-loved session tunes the space to find new directions. They pair new compositions with old tunes and solo ballads with harmony chorus songs.  \nPlease note: seating is limited and will only be available for those with pre-booked tickets. We expect this event to be very popular. At times access to Blackwell Hall may be controlled to enable all visitors to enjoy the event."
