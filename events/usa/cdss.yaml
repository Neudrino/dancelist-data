    details: "In honor of the 50th anniversary year of CDW and of the 50th anniversary of Pat Shaw’s visit to Pinewoods, Country Dancers of Westchester are pleased to present our annual Celebration of Spring Ball, with many dances written or reconstructed by Pat and by our founders Fried de Metz Herman and Christine Helwig. \nPlease join us for this festive afternoon, with outstanding music by the renowned Flying Romanos and calling by Paul Ross, Orly Krasner, and Judi Rivkin. \nOurs is a mask-recommended event, held at St Thomas Episcopal Church in Mamaroneck, NY, close to the train station and to many appealing eateries for after-the-ball socializing if you so choose. More information is on the flyer posted to our website, including a full list of videos appropriate for learning the dances. \n$30 members ($35 nonmembers)."
