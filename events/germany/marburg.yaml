  - name: EmBRUN
    details: "Fetter BalFolk Sound aus Belgien    EmBrun steht für modernen fetten BalFolk-Sound. Sie können blowzabellalike den Saal zum Kochen bringen und danach mit einer romantischen leisen Mazurka fast zärtlich die Gemüter in innige fast zeitlupenartige Bewegungen versezten. Ihre Kompositionen klingen neu und erfrischend – sind jedoch auch so tanzbar, als ob sie 100 Jahre in einem verstecken französischen Dörflein gereift wären.  EmBrun ist eine der bekanntesten Bands der Szene, dynamisch und abwechslungsreich.  Bert Leemans (Akkordeon)  Ludo Stichelmeyer (Percussion/Schlagzeug)  Jonas Scheys (Bass)  Harald Baeweraerts (Drehleier)  Pieterjan Van Kerckhoven (Dudelsack)  Abendkasse: 17,-; ermäßigt 11,-   Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  s.a: http://www.embrun.be/  http://www.youtube.com/watch?v=_zmePAhuh7Q"
