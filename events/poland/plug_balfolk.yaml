  - name: Potańc Hyc
    details: "Potańc to zabawa taneczna oparta na składnikach sprawdzonych na przestrzeni wieków, łącząca pokolenia, budujące kontakty i dostęp do ludzi, ale przede zapewniająca niebanalną rozrywkę. W menu znajdują się tradycyjne tańce polskie, szwedzkie, węgierskie, francuskie a także pochodzące z innych zakątków Europy a czasem i świata, oparte na dawnych wzorcach, a jednocześnie brzmiące atrakcyjnie i nowocześnie. Tańczyć będziemy zarówno w parach jak i w kole czy korowodzie. Nie ma znaczenie czy przyjdzie się w pojedynkę, w parze czy w grupie - z pewnością na potańcu nikt nie będzie podpierał ścian."
    links:
