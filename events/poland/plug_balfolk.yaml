    details: "To już szósty sezon na najlepszym plenerowym parkiecie Poznania! 🌞\r\n\r\nW godz. 19-20 - wybrane tańce będą poprzedzane krótkim instruktażem, tak by mogły dołączyć także osoby początkujące.\r\n\r\nW przypadku niesprzyjającej pogody lub innych okoliczności niezależnych od Organizatorów możliwe są zmiany terminów, więc każda potańcówka będzie mieć swoje odrębne wydarzenie i tam znajdziecie wszelkie aktualne ogłoszenia i informacje - poprzednie lata nauczyły nas, że nic nie jest pewne na 100%, taki urok działań w plenerze i w przestrzeni mocno publicznej 😉\r\nRys. Krzysztof Rogulski"
