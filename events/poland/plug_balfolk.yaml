  - name: Sobótka w Woli Błędowej
    details: "Wędrowcze! Aleja topolowa wskaże ci dzikie pole, bylicą i kocankami obsiane a otoczone rozłożystymi dębami. \r\nPolem tym przeleciał raz złoty Ibisz, strącił ze swych skrzydeł snop iskier - one spadłszy w głęboką toń jeziora wynurzyły piaskową wyspę.\r\n\r\nW najkróejnieznajomych, uraczymy się dobrą strawą! Rozsnujemy nić opowieści, obśpiewamy dzikie pole, zatańczymy przy muzyce tradycyjnej, bawić się będziemy do białego rana. Na ceremonię przy ogniu sobótkowym zaprosimy Białego Jana. Nie zabraknie zabaw, otwartej przestrzeni wypoczynkowej i dla śmiałych - wypraw po kwiat paproci ;)"
    links:
      - "https://www.plug.events/event/sobotka-w-woli-bledowej"
