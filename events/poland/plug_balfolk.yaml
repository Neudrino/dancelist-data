  - name: "Pienie k'Tradycji - spotkania śpiewacze"
    details: "Zapraszamy na wspólne ośpiewywanie polskiej - i nie tylko polskiej - muzyki tradycyjnej. W repertuarze pieśni liryczne, nierzadko w rytmie kujawiaka i innych tańców, niekiedy na skoczną nutę, a także przebogate w ornamentyce i poetyckie w treści kurpiowskie pieśni nabożne. Aby poznawać ich zawiłości będziemy się osłuchiwać z wykonaniami dawnych wiejskich mistrzów zatrzymanych dla nas w nagraniach archiwalnych."
