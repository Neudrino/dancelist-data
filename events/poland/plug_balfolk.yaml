events:
  - name: Traditional Dance Class
    details: "Zapraszamy wszystkich chętnych do nauki tańców tradycyjnych na n-obrotowe zajęcia taneczne! Na zajęciach przewidujemy wykładnię taneczną od podstaw dla początkujących oraz wskazówki techniczne dla już tańczących. Program zajęć dobierany jest pod kątem n-obrotowych potańców i najwięcej czerpie z tanecznej kultury Polski nizinnej, Szwecji oraz balfolku.\r\nW tym miesiącu wyjątkowo zamiast ostatniej środy (29 maja) zajęcia odbędą się w poniedziałek 27 maja.\r\nKoszt uczestnictwa w jednym spotkaniu:\r\n* 30 PLN / osobę\r\n* 100 PLN / rodzinę z Kartą Dużej Rodziny"
    links:
