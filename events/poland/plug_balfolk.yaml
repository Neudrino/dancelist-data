    details: "Mamy co najmniej trzy powody, aby spotkać się i wspólnie pohulać: zakończenie roku szkolnego, zakończenie pierwszego sezonu warsztatów w Domu Kultury Ariadna, no i wiadomo, nadchodzące letnie urlopy!⛱️\r\n\r\n🎻Zagrają:\r\nDominik Wóltański - szwedzkie polski\r\nWiktor Bartczak - tańce balfolk\r\nBartosz Puliński i Przyjaciele* - polskie tańce tradycyjne\r\nOlga Łoś i Przyjaciółki* - śpiewy wszelakie\r\n\r\n*Uczestniczki i Uczestnicy warsztatów w MSK: Niciarniana"
