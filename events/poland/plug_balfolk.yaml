  - name: Traditional Dance Tune Session
    details: "Zapraszamy na wspólne praktykowanie grania utworów do tańca. Tradycyjny repertuar tańców polskich i szwedzkich, jak również balfolk. Spotkania dla muzyków zarówno doświadczonych, jak i początkujących w wygrywaniu melodii tanecznych. Bardzo mile widziani są na sesji tancerze.\r\n\r\n7 maja - kawiarnia WEJśCIóWKA, Plac Teatralny 1\r\n14 maja - Torunianka Café, ul. Franciszkańska 16\r\n21 maja - Torunianka Café, ul. Franciszkańska 16\r\n28 maja - kawiarnia WEJśCIóWKA, Plac Teatralny 1"
