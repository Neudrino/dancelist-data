  - name: Workshops and concert
    details: "Warsztaty skierowane są do osób, które chciałyby poznać podstawy balfolkowych tańców parowych takich jak scottish i walczyk oraz poprawić swoją ogólną technikę taneczną, a co za tym idzie, jakość tańca\r\n\r\nTo warsztaty dla Ciebie, jeśli:\r\n👣tańczysz balfolk od jakiegoś czasu, ale chcesz powtórzyć podstawowe kroki, urozmaicić swoje ruchy, poznać proste wariacje, nauczyć bawić się z muzyką 💃🕺\r\n👣nie masz dużego doświadczenia w tańczeniu tańców parowych i chcesz się ich nauczyć!"
