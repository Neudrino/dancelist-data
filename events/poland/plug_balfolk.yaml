  - name: Gascon Dance Workshop
    details: "Tym razem wybierzemy się do Gaskonii zgłębiając tajniki 'inner boing boing', rond w parach i łańcuchu oraz congo de Captieux (ewentualnie jeszcze jednego, lub dwóch  ;) ) i tak jak zawsze niespiesznie powędrujemy tak daleko jak nam nasze nogi i głowy pozwolą.\r\n\r\nJeśli próbowaliście na potańcówkach załapać \"w locie\"  którykolwiek w powyższych tańców to ten warsztat jest zdecydowanie dla Was!\r\nZaczniemy od podstaw więc będzie szansa zarówno pozyskać nowe umiejętności jak i wygładzić te już posiadane."
