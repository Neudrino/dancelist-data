  - name: Zweeds dansfeest met Sparv
    details: "Een heerlijke middag met Zweedse muziek en dans.\nSparv, bestaande uit Corné Hoogervorst en Ellen Kempers, speelt een gevarieerd programma met dansen zoals hambo, schottis, diverse polskor en wals.\n\nAan het begin van de middag is er een korte workshop o.l.v. Elske Hoen & Leo van der Heijden waarin we één basisdans of een paar eenvoudige dansfiguren zullen aanleren.\n\nAlle informatie is te vinden op zweeds-dansfeest-2023-2024"
