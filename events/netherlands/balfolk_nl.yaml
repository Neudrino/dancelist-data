  - name: Huiskamerbal
    details: "Op vijdag 8 maart wordt er balfolk gedanst in de woonkamer van de Brouwketel. Deze vrijdagavond organiseren we een huiskamerbal met twee bands die allebei een binding hebben met rivieren. Feather and Fox is een balfolk duo met cello en mandoline die je op steeds meer plekken hoort spelen in Europa. Van het open podium op Gennetines en Cadansa, tot geprogrammeerd op meerdaagse festivals in Polen en Litouwen. Flos is een nieuwe Nederlandse band met bekende gezichten uit de balfolkwereld.\n\nVan 19:00 tot 19:30 geeft Louise een korte dansuitleg, zodat ook iedereen die nog nooit eerder Balfolk gedanst heeft mee kan doen tijdens het bal. Ervaren dansers uiteraard ook welkom :-)\nPraktisch\n19:00 deur open, dansuitleg\n19:30 – 20:30 Flos\n20:45 – 22:15 Feather and Fox\n\nEntree: €10,- normaal / €15,- fairtrade voor extra steun voor de muzikanten\nTickets zijn gewoon aan de deur te koop, reserveren is niet nodig.\n\nLocatie: Brouwketel 1, 6851ZX Huissen\n\nParkeren: Je kan niet bij de boerderij zelf parkeren, dat kan wel in het dorp (bij de kerk, 15 minuten lopen) of langs de weg door de uiterwaarden (5 tot 10 minuten lopen).\n\nSchoenen: rondom de boerderij is het behoorlijk modderig, trek daarom buitenschoenen aan die dat aankunnen. Binnen willen we graag dat je niet op buitenschoenen loopt. Dansschoenen, sokken, sloffen, blote voeten is allemaal prima, er ligt een fijne houten vloer.\nFeather and Fox\nFeather and Fox is a Belgo-German balfolk duo. Victor and Christiane met in a Berlin summer on the banks of the Spree. From the very beginning, the duo plays for dancers and is inspired by their energy. Playful and sensitive, they explore the sound possibilities in the interplay of the twelve strings of mandolin and cello, creating a unique sound at once feather-light and energy-driven.\n\n\n \nFlos\nFlos is geboren in de bergen en vervlecht de klanken van Yvette (gitaar), Kris (contrabas), Lennaert (cello) en Renske (saxofoon). Met eigen composities en bestaande melodieën laten zij hun voorliefde voor de balfolkmuziek samenstromen. Meander mee langs de rivier waar de koekoeksbloemen bloeien en de insecten al dansend de lente aankondigen."
