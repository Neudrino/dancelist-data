  - name: Social dance in Mezrab met KV Express en PFM!
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel alvast een ticket en kom dansen op de livemuziek van KV Express en PFM!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met PFM!\n21:00 Bal met KV Express\n23:00 Sessie\n\nBands\n\n \tKV Express\n\nDe autodidactische Belgische accordeonist is al stevig verankerd in de wereld van knoopmuziek. Ze leidt haar eigen projecten frontaal en biedt haar talent aan anderen aan, ze heeft zich in een paar jaar verspreid over de Belgische en internationale scenes een nieuw diatonisch geluid dat kracht, charme en gevoeligheid combineert.\n\n \tPFM!\n\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit Frans op klarinet, Maurits op viool en Pieter op gitaar (en een beetje trekzak). Er worden voornamelijk eigen composities gespeeld.\n\nFrans is het meest actief in het schrijven van nieuwe nummers. Hij zoekt de variatie op door te experimenteren met toonladders, maar weet ook nog origineel te zijn binnen A-mineur. Geregeld bedenkt hij iets wat later eigenlijk te moeilijk blijkt om zelf te spelen, maar dat weerhoudt hem er niet van blijven proberen excellente composities te produceren. Frans heeft ervaring in verschillende bandsettingen en actief in Balfolk Amsterdam; hij geeft dansles en mede-organiseert bals, waaronder de maandelijkse dansavond in café Mezrab.\n\nMaurits is een klassiek geschoold virtuoos violist en het muzikale geweten van de band. Hij weet meestal precies te duiden waar muzikale verbeteringen zitten. Verder speelt hij graag sessie.\n\nPieter was actief binnen pop, punk en kleinkunst, maar speelt sinds 2010 voornamelijk balfolk en PFM is zijn alweer derde bandje. Hij is een enthousiast slaggitarist en probeert de twee solo-instrumenten begeleidend tegelijkertijd voor gitarist en drummer te spelen.\n\nHet trio speelt onder andere rechttoe-rechtaan cercle’s, swingende scottishes en hoekige hanterdro’s, maar ook zachte smeuïge mazurka’s en een verstilde gavotte de ‘l Aven. Er wordt geconcentreerd op de meest gangbare balfolkdansen zodat alle balfolkies het hele optreden op de dansvloer kunnen blijven.\n\nAlle drie de bandleden zijn enthousiaste dansers, maar staan ook graag op het podium, daarom zeggen zij: boek ons!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nDiego Cantore"
