  - name: Balfolk Groningen met Paracetamol en Duo Baftig
    details: "Er komt opnieuw een balfolk in Groningen!\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:\n14:00 dansworkshop\n14:45 Baftig\n15:45 pauze\n16:00 Paracetamol\n17:30 sessie\n18:00 einde programma\n(Tijden onder voorbehoud)\n\nOver de Dansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft v/d dansuitleg gaan ze dieper op één dans in.\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! Nieuwsgierig? Er zijn kaartjes met kennismakingskorting!\nEn we starten altijd met een dansuitleg. Iedereen kan mee doen.\n\nOver Paracetamol:\nParacetamol speelt avondvullende energieke balfolkmuziek met een bitterzoet randje. Meeslepende mazurka's, golvende gavottes, drijvende bourrées, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657.\nDe band bestaat uit:\nRob Zantkuijl: Doedelzak, saxofoon, melodica, whistles\nJan Willem Veenhuis: Gitaar, Stompbox\nGyöngy Kovács: Contrabas, zang\nNico Beltman: Viool, doedelzak, low whistle\n\nOver Duo Baftig:\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid. Duo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\nDe band bestaat uit:\nManon Elout: viool\nRobin Tjiong: gitaar\n\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel.\nOp zondag is het parkeren gratis. Zeker op het Helperplein is op zondag altijd wel ruimte."
