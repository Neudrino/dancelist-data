  - name: Workshop Baskische dansen
    details: "[English follows Dutch]\n\nVoorafgaand aan het bal in de Junushoff zal Izaskun Iturri een workshop Baskische dansen geven in de Superette!\n\n\nHet bergachtige landschap van Baskenland bood een grote rijkdom aan gevarieerde ritmes en dansen, waarvan de overgrote meerderheid zeer energiek en dynamisch is. Veel van deze dansen hebben een sociaal karakter, waarbij het essentieel is om te genieten van de impuls van de muziek en de vrolijke sfeer die in de bals ontstaat. \n\n\nIzaskun Iturri (Pamplona, 1975), docent en choreograaf met ruim 25 jaar ervaring, zal deze korte workshop geven waarin we dansen en passen leren uit verschillende traditionele Baskische ritmes, zoals fandango, arin arin of zortziko. De inhoud en het niveau worden aangepast aan de deelnemers.\n\nDe workshop is op donatie-basis en donaties zullen volledig naar de zaalhuur en de artiesten gaan (suggestie rond €5, maar kom ook vooral lekker meedoen als je het niet lukt iets te doneren). De voertaal zal Engels zijn. Enige voorkennis van balfolk is gewenst - voor absolute beginners zal er ook een dansinitiatie zijn om 15:00 in de Junushoff.\n\n\nDe workshop vindt plaats in de Superette, op loopafstand van de Junushoff en Wageningen busstation.\nTijden: 13:00 deur open, 13:30 begin workshop, 15:00 einde.\n\n--------------\n\nPrior to the Junushoff bal, Izaskun Iturri will give a Basque dance workshop in the Superette!\n\n\nThe mountainous land of the Basque Country provided a great wealth of varied rhythms and dances, the vast majority being very energetic and dynamic. Many of them have that social character, in which the essential thing is to enjoy the impulse of the music and the happy atmosphere that is created in the bals.\n\nIzaskun Iturri (Pamplona, ​​1975), teacher and choreographer with more than 25 years of experience, will teach this short workshop in which we will learn dances and steps from different traditional Basque rhythms, such as fandango, arin arin or zortziko. The content and level will be adapted to the participants.\n\n\n\nEntry to the workshop is donation-based. All donations will go to the venue and the artists (suggested donation around €5, but you are totally welcome if you cannot afford to donate anything). The workshop will be given in English. Some experience with balfolk is recommended - for absolute beginners there will be a free initiation workshop at 15:00 in the Junushoff.\n\n\nThe workshop will take place in the Superette, on walking distance from the Junushoff and Wageningen busstation.\n\nWorkshop times: 13:00 doors open, 13:30 start, 15:00 end"
