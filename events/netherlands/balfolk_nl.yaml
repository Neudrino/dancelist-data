  - name: Proefles beginnerslessen Zwolle
    details: "Op vrijdag 15 september 2022 is er in Zwolle een proefles voor de serie beginnerslessen Balfolk.\nDoel is dat deelnemers zo snel mogelijk op een balfolkbal goed mee kunnen doen.\nJe kunt je hiervoor vanaf nu aanmelden.\n\nKosten.\n\nDe proefles is gratis. Een kleine (vrije) bijdrage wordt op prijs gesteld.\nNa de proefles kan je je aanmelden voor de serie van 10 lessen. Deze serie kost € 130,-.\n\nLocatie.\n\nDe lessen worden gegeven in een zaal van wijkcentrum 'Bestevaer', Trompstraat 10-b, Zwolle.\n\nData.\n\nNa de proefles wordt gedurende 10 weken op vrijdagavond van 19.00-20.30 uur les gegeven. Uitgezonderd zijn de vrijdagen in de schoolvakanties en 27 oktober.\n\nBereikbaarheid.\n\nBestevaer bevindt zich in de wijk Wipstrik, even buiten het centrum van Zwolle. Vanaf het station is het ongeveer 1700 m lopen.\n\nVoor opgave en informatie bel of mail Maarten:\n-Tel: 06-54323290\n-Facebook: Maarten Novemberbal\n-Mail: mj@vanderwaal.nu"
