    details: "Op dinsdag 30 januari 2024 is de laatste les van het seizoen bij Balfolk Express. We sluiten dit af met een openbaar bal. Ook jij bent welkom. Deze keer komt Olivier Cap spelen met zijn solo band: Le p'tit Bal à Oli.\n\nToegang:\n€12,50\n\nKaartjes:\nJe kan hier je kaartjes kopen via de site van Balfolk Express\n\n \n\nOver de band Le p'tit Bal à Oli:\nOlivier Cap is al jaren een grote naam in Wallonië. Het is de eerste keer dat hij speelt in Nederland. Zelf schrijft hij over zijn muziek:\n\n. . . Het leven met zijn mooie momenten, zijn teleurstellingen, verbazingwekkende ontmoetingen, momenten van eenzaamheid, van melancholie, maar ook met momenten van intens geluk. . .\nIk bezorg je dit met de toppen van mijn vingers, met muziek. . .\nMijn eigen melodieën. En misschien is er hier en daar meer te ontdekken. . .\n\nWil je alvast luisteren naar zijn muziek? Klik dan hier.\n\n \n\nTijden:\nDeuren open: 20:15\nStart band: 20:30\nSluiten zaal: 22:45\n\nAdres:\nCafé Tropical\nVerlengde Hooggravenseweg 203, Utrecht\n\nBereikbaarheid:\nEr zijn beperkt aantal plekken vrij op het terrein voor auto’s. Is het vol kan je buiten het terrein ook gratis staan.\nDe locatie is goed bereikbaar met het openbaar vervoer of met de fiets."
