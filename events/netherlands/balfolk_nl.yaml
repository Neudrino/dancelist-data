  - name: Superette Bal wageningen
    details: "Na een succesvolle eerste editie zal op 11 Februari zal het tweede Superette bal in Wageningen plaatsvinden! Dit keer niet gepland op mijn verjaardag.\n\nLocatie: De superette\n\nDe superette is een cultureel centrum in een voormalige Boksschool in Wageningen. Vele uiteenlopende culturele evenementen worden hier georganiseerd. Of het nou gaat om kunst, muziek of dans, het is een plek voor alles wat mensen samenbrengt in op een creatieve manier. De superette draait volledig op vrijwillige donaties en dit bal zal dus ook op vrijwillige donatie basis gegeven worden. Ook zullen er verscheidende drankjes beschikbaar zijn, tevens op basis van vrijwillige donatie.\n\nDe bands:\n\nArtisjok:       Artisjok bestaat uit Yvette Maussart en Kris van ’t Klooster. Ze hebben elkaar ontmoet met de mandolines in de hand. Met de liefde voor fijne sferen en plezier, spelen ze eigen en bestaande nummers. Tweestemmigheid, ritmisch samenspel en af en toe een uitstapje richting het Oosten. \n\n\nNubia:           Dansen, plezier, muziek, gezelligheid, dromen, wolken, dat is waar Nubia voor staat. Met roots in Nederland en met Scandinavische invloeden maakt dit duo muziek om op te dansen, of om bij weg te dromen terwijl je luistert. Nubia bestaat uit Kris van 't Klooster op mandoline en Tim Hofmeester op DADGAD gitaar.\n\nWebsite: https://www.facebook.com/nubiafolk/\n\n \n\nProgramma\n13:00 Deuren open\n14:00 Dansworkshop voor beginners\n15:00 Bal met Artisjok\n16:30 Bal met Nubia\n18:00 Einde / eventuele Sessie"
