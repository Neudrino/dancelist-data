  - name: Wageningen Junushoff
    details: "Na een winterslaapje kan er eindelijk weer gedanst worden in de Junushoff. Dus trek je winterjas uit en kom genieten van fijne muziek die je meeneemt naar warmere oorden!\nLes Bottines Artistiques is ontstaan in het najaar van 2014. Beiden actief op vele muzikale wegen, besloten Guus en Pavel om hun pad te laten kruisen en daaruit ontstond Les Bottines Artistiques. De combinatie Pavels levendige vioolspel met Bulgaarse roots in combinatie met Guus' feilloze Franse en Italiaanse accordeonspel zorgt voor een warme, kleurrijke en verrassende dynamiek.\nBamako Express, bestaande uit Florian De Schepper (gitaar), Anouk Sanczuk (viool), Joël Diarra (balafoon & calabash) & Jonathan Dembélé (bas & zang) is geen gewone band; het is een smeltkroes van werelden, een ontmoeting van culturen en een explosie van muzikale schittering. Dit kwartet, bestaande uit twee getalenteerde Belgische muzikanten en twee virtuoze artiesten uit Mali, heeft de handen in elkaar geslagen om iets buitengewoons te creëren: een fusie van folk en West-Afrikaanse magie! Ontdek de unieke bezetting van Bamako Express, waar de zoete klanken van de gitaar samensmelten met de diepe resonantie van de bas, de betoverende tonen van de viool en de magische melodieën van de balafoon. Elk instrument speelt een cruciale rol bij het vormgeven van het kenmerkende sonische palet van de band.\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier €20, korting €15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Een waterflesje om de dorst te lessen tijdens het bal is ook aangeraden. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\nVoorlopige planning:\n15:00 Dansinitiatie\n16:00 Les Bottines Artistiques\n18:00 Potluck diner\n19:00 Bamako Express\n21:00 Einde"
