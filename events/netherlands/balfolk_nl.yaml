  - name: Balfolk
    details: "Kom gezellig dansen op live muziek door de Limburgse folkband Musac.\n\nMusac organiseert maandelijks (meestal op de eerste woensdag van de maand) een eigen dansavond in Zuid-Limburg.\n\nMusac bestaat ruim 30 jaar en speelt op accordeon, doedelzak, draailier, nickelharpa en fluiten.\nDansen zijn o.a. bourrée, scottish, jigue, andro, tovercirkel, wals, dubbele klappolka en nog veel meer.\nDe dansavonden zijn bedoeld voor zowel beginners als gevorderden. Er wordt tussen de dansen door korte dans-instructie verzorgd. De sfeer is ontspannen en samen plezier hebben staat voorop.\n't Volkshoes heeft een grote zaal met goede houten vloer. Drankjes verkrijgbaar (koelkast/penning). Schuin ertegenover ligt een ruime gratis parkeerplaats.\n\nVoorafgaand aan de maandelijkse dansavond is er vanaf 19 uur een klein uurtje samen musiceren voor de liefhebbers. Alle instrumenten zijn welkom.\nHieraan zijn geen kosten verbonden. Evt. bladmuziek vooraf opvragen.\n\nJe mag ook komen luisteren en van de muziek genieten.\n\nMeer info per mail of aanmelden voor de berichten via willvdbool@musac.eu\nTelefonische info via Hans 06 - 1265 1903\n\nAlvast kijken en luisteren naar Musac: Musac op Youtube"
