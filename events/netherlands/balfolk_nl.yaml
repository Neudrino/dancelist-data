  - name: Open bal dansstage 2024
    details: "[English below]\n\nKan je niet naar de hele Dansstage komen? Dan kan je misschien wel naar het open bal komen op zaterdagavond! In twee zalen zullen vijf geweldige bands je tot diep in de nacht vermaken met prachtige, opzwepende en zwoele melodieën. Vergeet ook niet al je vrienden uit te nodigen.\n\nKan je nog niet dansen? Geen probleem! Voorafgaand aan het bal is er een uitleg zodat je gewoon mee kunt doen.\nWil je meer info over de hele Dansstage, ga dan naar onze website of kijk op de Dansstage Enschede facebook page.\n\nwww.dansstage.nl\n\nHet Facebook-evenement voor de hele Dansstage vind je hier:\nhttps://fb.me/e/3XAcK62A7\n________________________________________________________________________\n\nCan’t come to the Dansstage? Maybe you can come to the open ball on Saturday! In two ballrooms, five awesome bands will entertain you late into the night with beautiful, energetic and sultry tunes. Do not forget to invite all your friends.\n\nCan’t dance yet? Not a problem! Before the ball starts there will be a dance instruction so you can join in the entire evening!\nIf you want to know more about the Dansstage, visit our website or have a look at Dansstage facebook page.\n\nwww.dansstage.nl\n\nYou can find the Facebook-event for the full Dansstage here:\nhttps://fb.me/e/3XAcK62A7\n\nBands:\n- Zlabya\nhttps://www.zlabya.com/\n\n- Fahrenheit\nhttps://fahrenheit.live/\n\n- Emelie Waldken\nhttps://www.emeliewaldken.net/\n\n- Parapente700\nhttps://www.facebook.com/Parapente700/\n\n- Thézé Quartet\nhttps://www.erictheze.com/#groupes\n\nProgramme:\n19:00 Doors open\n19:30 Dance instruction (in the Audiozaal)\n21:00 Bands+session\n3:00 Fin\n\nAdmission:\n-Regular €20\n-Reduced €15\n-Fair Trade (see website) €25\n\nYou can pay with cash or through a QR code."
