  - name: Androneda bij balfolk Groningen
    details: "Er komt opnieuw een balfolk in Groningen!\n\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld â‚¬ 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:\n19:30 dansworkshop\n20:30 Bal met Androneda\n22:30 sessie\n23:00 einde programma\n\nOver de dansuitleg:\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft v/d dansuitleg gaan ze dieper op Ã©Ã©n dans in.\n\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek!!\n\nOver Androneda:\nAndroneda is een Nederlandse balfolkband. We spelen traditionele West-Europese dansmuziek, maar dan op een hedendaagse manier!\nOp doedelzak, trekzak en saxofoon brengen we grotendeels eigen composities ten gehore. Onze arrangementen zijn speels en spannend; onze nummers energiek en swingend, maar ook regelmatig intiem, met melodieÃ«n die blijven hangen. Het centrale uitgangspunt in onze muziek is altijd de dansbaarheid ervan!\n\nMuzikanten:\nWouter Kuyper op trekzak en doedelzak\nLenny de Rooy op doedelzak en zang\nPatricia Swart op sopraansaxofoon en baritonsaxofoon\n\nKijk op de website vanÂ  Androneda ."
