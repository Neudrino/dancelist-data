  - name: Balfolk Groningen
    details: "Er komt opnieuw een balfolk in Groningen!\n\nErik de Jong en Martijn Versteeg bij Balfolk Groningen op vrijdag 24 mei 2024\n\nAanvang: 19:30-22:30\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld €15 per persoon\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),\nEmmastraat 15, 9722 EW Groningen\nInstructies: Ja, om 19.30 uur\n\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema (onder voorbehoud):\n19:30 dansworkshop\n20:30 Bal\n22:30 sessie\n23:00 einde programma\n\nOver de Dansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op één dans in.\n\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\n\nOver Erik en Martijn\nErik de Jong is een veelzijdig folk muzikant die vooral actief is in de Ierse/Schotse scene, maar ook binnen andere folkstijlen zoals balfolk en Balkan-muziek. Instrumenten die hij daarbij bespeelt zijn accordeon (als hoofdinstrument), whistles, bodhrán en draailier.\nVoor dansers spelen heeft Erik altijd het leukste gevonden om te doen. Daar is hij mee begonnen in de Nederlandse balfolkband ‘De Gonnagles’. Later is hij samen met Carieke Pol veel ceilidh-workshops gaan doen (Schotse dansworkshops) op bruiloften, feesten en festivals, zoals de Celtic & Balfolk Night in De Doelen in Rotterdam, en de Elf Fantasy Fairs in Arcen en Haarzuilens. Naast Ierse/Schotse muziek speelt Erik ook nog steeds graag balfolk, bijvoorbeeld met de duo’s Itchy Fingers (met Tijn Berends) en Exqueezit (met Bert Leemans), waarmee hij o.a. op balfolkfestival Cadansa heeft gespeeld. Voor meer informatie over Eriks muzikale activiteiten, zie www.folkmuzikant.nl.\nMartijn speelt klarinet en is bekend van de balfolkband Sidaro.\n\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel."
