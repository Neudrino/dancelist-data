  - name: KeiBal
    details: "Het tweede en helaas ook laatste bal in Zandfoort aan de Eem, want de locatie gaat dicht.\nDus kom allemaal nog één keer dansen in Amersfoort, nu het nog kan op deze prachtige locatie!\n\nWOUTER EN DE DRAAK\n\nJoris Alblas (DADGAD-gitaar) en Wouter Kuyper (trekzak) bezorgen dansers en luisteraars “zo'n fijne kriebel in hun buik” (folkforum.nl) met hun luisterrijke muziek. De sterke combinatie van trekharmonica en gitaar vormt het vertrekpunt voor hun veelzijdige dansmuziek. Een optreden van Wouter en de Draak dompelt haar publiek in een heel palet aan kleuren; van betoverend intieme mazurka's tot swingende scottisches met alle registers open.\n\nBAZZ\n\nBazz is een crossover project van balfolk en jazz met niemand minder dan Guus Herremans op de diatonische accordeon en zijn stiefbroer Hendrik Sooghen op saxofoon.\nDit duo is ontstaan uit de ontmoeting van Guus en Hendrik in 2009. Beide hebben ze gestudeerd aan het kunsthumaniora van Turnhout. Guus voor klassieke muziek en Hendrik voor jazz muziek. Vandaag bundelen ze de ervaring in de balfolk van Guus enerzijds en de master in de jazz sax van Hendrik anderzijds om u een onvergetelijk bal te bezorgen.\n\nMeer info:"
