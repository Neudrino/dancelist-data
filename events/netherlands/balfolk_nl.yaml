  - name: Onbekende mixers
    details: "Het is tijd voor wat extra variatie op de dansvloer! We gaan leuke en simpele mixers leren. De mixers passen op bekende muziek zoals scottishes, walsen, polkas, gigues en reels.\n\nDeze dansen zijn laagdrempelig, maar het is wel handig als je al de basis van de scottish, polka en wals kent. We gaan kijken naar de stappen, choreografie en een vleugje veiligheid op de dansvloer.\n\nOver de docent:\n\nDina is van oorsprong Russisch, maar heeft door heel Europa gedanst. In haar reizen heeft ze een brede ervaring opgebouwd met vooral een grote liefde voor Bretonse dansen. Haar energie en enthousiasme werken aanstekelijk en brengen iedereen in beweging.\n\n \n\nLet op: de workshop zal in het Engels gegeven worden. Er zullen wel mensen aanwezig zijn evt. kunnen vertalen.\n\n \nPraat ook mee op onze discord https://discord.gg/PzN6y73n ."
