  - name: Balfolk Intensive 2023 (save the date)
    details: "𝗟𝗲𝘁’𝘀 𝗴𝗲𝘁 𝗯𝗲𝘆𝗼𝗻𝗱 𝘁𝗵𝗲 𝘀𝘁𝗲𝗽𝘀…\nHeb je je ooit afgevraagd “Wie ben ik als danser en wie zou ik willen zijn?”\nDeze intensive is een danservaring die (ervaren) dansers ertoe leidt hun volledige potentieel te bereiken om hun dans te ontwikkelen en dieper te duiken in beweging, lichaamscontrole en co-creatie (improvisatie).\n \nMAX. AANTAL PLAATSEN: 16\nTAAL: Nederlands\nDUUR: 2,5 dag (vrijdag 16.00 uur – zondag 20.00 uur)\nAANMELDEN: volgt\n\n \n𝗪𝗮𝘁 𝗶𝘀 𝗲𝗲𝗻 𝗶𝗻𝘁𝗲𝗻𝘀𝗶𝘃𝗲: Een weekend op een besloten locatie om je te verdiepen in dans, je eigen lichaam en een ontwikkelprocessen aan te gaan met behulp van gespecialiseerde workshops. Met veel persoonlijke aandacht en gerichte oefeningen. Een intensive onderscheidt zich van een enkele workshop in een totaal opbouw met dieper detailniveau waarop wordt gewerkt. Met persoonlijke feedback uit de groep en van docent(en). De intensive is gericht op dansers die willen groeien en vanuit een technischere basis willen leren bewegen. Met als doel uiteindelijk meer vrijheid in hun dans te kunnen vinden (betere connectie en meer variatie). De duur van de intensive geeft de mogelijkheid om langer stil te staan bij onderwerpen en te werken met ervarend leren. Waarbij ruimte wordt gemaakt voor het invullen van een persoonlijk leerdoel.\n\n \n𝗗𝗲 𝗼𝗻𝗱𝗲𝗿𝘄𝗲𝗿𝗽𝗲𝗻 𝗱𝗶𝗲 𝗮𝗮𝗻𝗱𝗮𝗰𝗵𝘁 𝗸𝗿𝗶𝗷𝗴𝗲𝗻:\nBiomechanica en natuurwetten, danshouding en basis danstechniek (denk o.a. aan balans en spierspanning), consent, connectie en improvisatie (en muzikaliteit). De focus ligt hierbij niet op danspassen maar op beweging en lichaamscontrole en belangrijkste nog wel de communicatie binnen een danskoppel. Hoe dans je samen, in plaats van hoe dans ik mét iemand…\n\n \n𝗗𝗲𝗲𝗹𝗻𝗲𝗺𝗲𝗿𝘀: Deelname is geschikt voor dansers uit de social dance scene. Basis ervaring in de rol van leiden OF volgen is noodzakelijk en kennis van de meest voorkomende dansen binnen Balfolk is gewenst. In de intensive wordt van een danser gevraagd om zichzelf te evalueren en ook anderen van feedback te voorzien. Belangrijk is dus dat je bij deelname open staat voor zelfontwikkeling. Er wordt gewerkt met een beperkte groepsgrootte zodat er ruimte is voor voldoende persoonlijke aandacht van de docent en wisselen in de groep zodat we vooral ook van elkaar kunnen leren, waarbij de deelnemers ook zelf aangeven waar ze op willen ontwikkelen.\n\n🅛🅔🅣 🅞🅟: Het instapniveau ligt relatief hoog, twijfel je over je dansniveau? Stuur me een berichtje!\n\n \n𝗗𝗼𝗰𝗲𝗻𝘁/𝗕𝗲𝗴𝗲𝗹𝗲𝗶𝗱𝗶𝗻𝗴:\nAnke Veens (Dancing Bodies)"
