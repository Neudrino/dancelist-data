  - name: Gratis proefles Lochem
    details: "Vanaf maandag 4 maar start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies).\n\nBalfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist.\nIn de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles! Meld ja aan via een berichtje aan: [ cathie @ mhjhoek.com ]\n\nDe lessen worden gegeven op maandagavonden (tweewekelijks*) in het Stadshuus, Markt 3 Lochem, van 19:30 tot 21:30 uur\n\n*feestdagen slaan we over\n\nData worden 4 maart gecorrespondeerd."
