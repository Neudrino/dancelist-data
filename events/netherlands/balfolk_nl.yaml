    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul. Welke band voor ons komt spelen, wordt later nog bekend gemaakt.\n\nEr is ook ruimschoots gelegenheid om sessie te komen spelen, dus neem je (muzikanten)vrienden en muziekinstrumenten mee.\n\nHet bal is geheel in kerstsfeer. In je favoriete kerstoutfit komen mag, maar is uiteraard niet verplicht.\n\nHet voorlopige programma is als volgt, mogelijk volgen er later nog wijzigingen.\n\n17.00 – 18.00: Picknick\n18.00 – 19.00: Dansuitleg\n19.00 – 20.30: Bal!\n20.30 – 22.30: Sessie\n\nToegang tot het Kerstbal is 10 euro. Dat is alleen cash te betalen, aan de deur. Reserveren wordt gewaardeerd, dan weten wij hoe gezellig het wordt."
