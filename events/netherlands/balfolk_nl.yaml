    details: "Elke dinsdag gaan we gezellig dansen. Met een verzameling van meer dan 2000 nummers en handige software waardoor iedereen gemakkelijk een dans naar keuze kan kiezen, is elke avond anders maar altijd gezellig.\n\nDeze week komt Ciona tijdens onze vaste dansavond spelen! Komen jullie dansen? Het belooft heel leuk te worden.\n\nCiona is doedelzakmuziek voor fijnproevers. Wouter Koenders en Anouk van Leeuwen spelen op twee doedelzakken meerstemmige dansmuziek. Ze spelen een combinatie van zelfgeschreven en traditionele melodieÃ«n, met vaak eigen arrangement met prachtige harmonieÃ«n.\n\nKoffie en thee zijn gratis en iedereen is welkom om iets lekkers uit te delen. Alcohol is niet toegestaan.\n\nTussen 19:30 en 20:00 uur nemen we de tijd om beginners wat basispassen te leren of technische vragen over dansen te beantwoorden.\n\nPraat ook mee op onze discord https://discord.gg/jtWXCEjH ."
