  - name: Klaverbal met  Le Driadi Duo en Hetre Heureux Duo
    details: "Dit evenement wordt georganiseerd door Inger.\r\nZe organiseerde tijdens COVID klaverbals en nu keert ze terug met een nieuw aanbod in Breda, dit keer in de prachtige, nieuwe locatie van Sounddog! \r\n\r\nProgramma\r\n19.00 Deuren open\r\n19.30 - 20.15 workshop\r\n20.15 - 21.00 Duo Hetre Heureux\r\n21.00 - 23.00 Le Driadi\r\n23.00 - 00.00 Sessie (neem vooral je instrument mee!) \r\n\r\nStoelmassage door Alex Massage Breda\r\nLaat je heerlijk verwennen tijdens een stoelmassage, gegeven door de Viking-masseur Alex Massage Breda. Met zijn 20 jaar ervaring op het gebied van spieren en klachten weet hij van aanpakken."
