  - name: Midzomer Fair
    details: "Archeon is een historisch museumpark waarin we de prehistorie, Romeinse tijd en middeleeuwen op basis van opgravingen hebben nagebouwd en naspelen. Tijdens de Midzomer Fair vieren we de langste dag van het jaar met een groot fantasy festival. We mengen alle verschillende versies van de vieringen van Midzomer tot één groot evenement. \r\n\r\nMet de Midzomer Fair hebben we één podium helemaal gewijd aan balfolk. Hier zullen we continue balfolk workshops afwisselen met concerten van bekende balfolk bands. Houd onze website of socials in de gaten voor updates over de bands!"
