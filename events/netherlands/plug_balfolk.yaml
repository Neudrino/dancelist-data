  - name: Balfolkles Lochem (2025)
    details: "Vanaf maandag 17 februari start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies). Balfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist.\r\n\r\nIn de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles! Stuur even een berichtje dat je langs wil komen.\r\n\r\nMail aan: cathie@mhjhoek.com\r\nTelefoon: 06-19 188351"
    links:
      - "https://www.plug.events/event/balfolkles-lochem-2024-20256"
    start: "2025-02-17T19:30:00+01:00"
    end: "2025-02-17T21:30:00+01:00"
    country: Netherlands
    city: Lochem
    styles:
      - balfolk
    workshop: true
    social: true
    price: €100
    organisation: Dancing_Bodies
