  - name: "Diemerbal met Tribal Jâze, Bamako Express en Trio Baftig"
    details: "Het is weer tijd voor een Diemerbal! Verwacht een spectaculair Balfolkfeest met livemuziek van Tribal Jâze, Bamako Express en Trio Baftig.\r\n \r\nWil je balfolk leren dansen? Vooraf is er een gratis dansworkshop voor beginners. Na deze workshop kan je direct meekomen en het gehele bal meedoen. Je hebt geen eigen danspartner nodig. In de workshop wisselen we door.\r\n \r\nVoor de dansworkshop voor gevorden verwachten we een vrijwillige bijdrage voor de zaalhuur en onkosten van de docent."
    links:
