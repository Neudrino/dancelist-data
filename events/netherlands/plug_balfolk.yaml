  - name: Concert & Bal met Archie Moss & Tom Moore
    details: "Archie Moss en Tom Moore, trekzak en altviool, komen voor een concert en bal naar Zwolle.\r\n“Widely regarded as two of the best players and innovators in traditional folk amongst a precociously gifted generation, Moore & Moss’ finely-crafted arrangements wield a rare potency. Now, having toured with with some of the biggest and brightest acts in the British folk scene, they reconvene to perform as duo.” zie ook https://www.youtube.com/watch?v=Y6tr10_VZZ0\r\nKom luisteren en dansen!"
    links:
