    bands:
      - Wim te Groen
    price: free
    organisation: balfolk.nl
  - name: Kerstbal 2024 in Rotterdam met Two Catch a Raindrop en sessie
    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul op zaterdag 21 december. De band die voor ons komt spelen is Two Catch a Raindrop. Dit duo bestaat uit Niek en Annelies. Denk aan een stralend zonnige bourrée, regenachtig sfeervolle mazurka’s en wervelende walsjes. Voorspeld wordt veel accordeonspel, vergezeld van wat licht hobo-spel en een kleine kans op zang en andere instrumentele toevoegingen."
    links:
      - "https://www.plug.events/event/kerstbal-2024-in-rotterdam-met-two-catch-a-raindro"
    start: "2024-12-21T19:00:00+01:00"
    end: "2024-12-21T23:00:00+01:00"
    country: Netherlands
    city: Rotterdam
    styles:
      - balfolk
    workshop: true
    social: true
    bands:
      - Two Catch a Raindrop
    price: €10.00
    organisation: Balfolk Zuid-Holland
  - name: Mezrab kerstspecial met Laouen en Valentin Barray
    details: "Een ander moment, ander programma, andere prijs. In december hebben we een Kerstspecial in de Mezrab met topmuzikanten uit Frankrijk, België Nederland.\r\n\r\nDe Mezrab is normaal op iedere derde zondag van de maand en heeft een dansinstructie vooraf. Alleen met deze Kerstspecial wijken we daar vanaf.\r\n\r\nWil je het niet missen? Doe je Kerstmuts op en kom dansen op de livemuziek van Laouen en Valentin Barray."
    links:
      - "https://www.plug.events/event/social-dance-in-mezrab-met-aerokorda-en-duo-baftig7"
